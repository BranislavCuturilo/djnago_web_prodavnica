{% extends 'base.html' %}
{% load static %}

{% block title %}Change Password - Palas{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Promena lozinke</h3>
                    <form method="post" action="{% url 'store:password_change' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_old_password" class="form-label">Trenutna lozinka</label>
                            <input type="password" class="form-control" id="id_old_password" name="old_password" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_new_password1" class="form-label">Nova lozinka</label>
                            <input type="password" class="form-control" id="id_new_password1" name="new_password1" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_new_password2" class="form-label">Potvrdi novu lozinku</label>
                            <input type="password" class="form-control" id="id_new_password2" name="new_password2" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Promeni lozinku</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
