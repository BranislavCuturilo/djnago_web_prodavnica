{% extends 'base.html' %}
{% load static %}

{% block title %}Reset Password - Palas{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Resetovanje lozinke</h3>
                    <form method="post" action="{% url 'store:password_reset' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email adresa</label>
                            <input type="email" class="form-control" id="id_email" name="email" required>
                            <div class="form-text">Unesite email adresu sa kojom ste se registrovali.</div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Po≈°alji link za resetovanje</button>
                    </form>
                    <hr>
                    <div class="text-center">
                        <p class="mb-0">Vratite se na <a href="{% url 'store:login' %}" class="text-decoration-none">prijavu</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
