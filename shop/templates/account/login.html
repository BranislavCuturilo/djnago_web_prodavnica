{% extends 'base.html' %}
{% load static %}

{% block title %}Login - Palas{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Prijava</h3>
                    <form method="post" action="{% url 'store:login' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email adresa</label>
                            <input type="email" class="form-control" id="id_email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Lozinka</label>
                            <input type="password" class="form-control" id="id_password" name="password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="id_remember" name="remember">
                            <label class="form-check-label" for="id_remember">Zapamti me</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Prijavi se</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{% url 'store:password_reset' %}" class="text-decoration-none">Zaboravili ste lozinku?</a>
                    </div>
                    <hr>
                    <div class="text-center">
                        <p class="mb-0">Nemate nalog? <a href="{% url 'store:register' %}" class="text-decoration-none">Registrujte se</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
